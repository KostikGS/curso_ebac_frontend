<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="input-name">Seu nome</label> <br>
        <input type="text" id="input-name"> <br>
        <label for="input-mail">Seu e-mail</label> <br>
        <input type="email" id="input-mail"> <br>
        <label for="input-pass">Senha</label> <br>
        <input type="password" id="input-pass"> <br>
        <button type="submit">Realizar cadastro</button>
    </form>
</body>
</html>
