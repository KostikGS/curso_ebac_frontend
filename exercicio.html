<!DOCTYPE html>
<html>
<head>
    <title>Formulário com campos numéricos</title>
</head>
<body>
    <h2>Formulário com campos numéricos</h2>
    <form id="myForm" onsubmit="return validarFormulario()">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <div id="mensagem"></div>

    <script>
        function validarFormulario() {
            event.preventDefault();
            var campoA = document.getElementById("campoA").value;
            var campoB = document.getElementById("campoB").value;

            if (parseInt(campoB) <= parseInt(campoA)) {
                exibirMensagem("O número B deve ser maior que o número A.", false);
                return false; //Não vai enviar o formulário
            } else {
                exibirMensagem("Formulário válido! Enviando...", true);
                return true; //envia do formulário
            }
        }

        function exibirMensagem(mensagem, msgPositiva) {
            var mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.innerHTML = mensagem;
            
            if (msgPositiva) {
                mensagemDiv.style.color = "green";
            } else {
                mensagemDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
