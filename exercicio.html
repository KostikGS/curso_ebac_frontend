<!DOCTYPE html>
<html>
<head>
    <title>Formulário com campos numéricos</title>
</head>
<body>
    <h2>Formulário com campos numéricos</h2>
    <form id="myForm" onsubmit="return validarFormulario()">
        <label for="valorA">Campo A:</label>
        <input type="number" id="valorA" name="valorA" required>
        <br>
        <label for="valorB">Campo B:</label>
        <input type="number" id="valorB" name="valorB" required>
        <br>
        <button type="submit">Validar</button>
    </form>
    <div id="mensagem"></div>

    <script>
        function validarFormulario() {
            event.preventDefault();
            var valorA = document.getElementById("valorA").value;
            var valorB = document.getElementById("valorB").value;

            if (parseInt(valorB) <= parseInt(valorA)) {
                exibirMensagem("O número B deve ser maior que o número A.", false);
                return false; //Não vai enviar o formulário
            } else {
                exibirMensagem("Formulário válido!", true);
                return true; //envio do formulário
            }
        }

        function exibirMensagem(mensagem, msgPositiva) {
            var mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.innerHTML = mensagem;

            if (msgPositiva) {
                mensagemDiv.style.color = "green";
            } else {
                mensagemDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
